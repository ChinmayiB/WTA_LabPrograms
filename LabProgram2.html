<!DOCTYPE html>
<html>
    <head>
        <title>web LabProgram2</title>
        <script>
            document.write('<h1 align="center">Numbers from 0 to 10 with their Squares and Cubes</h1>');
            document.write('<center><table width="40%" border="5" bgcolor="white">');
            document.write("<tr><th>Number</th><th>Square</th><th>Cube</th></tr>");
            for(var n=0;n<=10;n++)
            {
                document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
            }
            document.write("</table>");
        </script>
    </head>
</html>
